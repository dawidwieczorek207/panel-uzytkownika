<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel użytkownika - test Firebase</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #eef2ff;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      width: 360px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 0;
      background: #1a73e8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .link { color: #1a73e8; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel użytkownika — test</h2>

    <div id="message" style="display:none; margin-bottom:10px; padding:8px; border-radius:6px; text-align:center;"></div>

    <div id="login-form">
      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Hasło" />
      <button id="login-btn" type="button">Zaloguj</button>
      <p>Nie masz konta? <span id="show-register" class="link">Zarejestruj się</span></p>
    </div>

    <div id="register-form" class="hidden">
      <input id="register-email" type="email" placeholder="Email" />
      <input id="register-password" type="password" placeholder="Hasło" />
      <button id="register-btn" type="button">Zarejestruj</button>
      <p>Masz konto? <span id="show-login" class="link">Zaloguj</span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // --- KONFIGURACJA ---
    const firebaseConfig = {
      apiKey: "AIzaSyBcaRkvfSgHhcIXuT2itUaLD0GLl318e5c",
      authDomain: "panel-uzytkownika.firebaseapp.com",
      projectId: "panel-uzytkownika",
      storageBucket: "panel-uzytkownika.firebasestorage.app",
      messagingSenderId: "271912365105",
      appId: "1:271912365105:web:559a69c2f59e098a4db910"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    console.log("✅ Firebase działa");

    // --- ELEMENTY DOM ---
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const showRegister = document.getElementById("show-register");
    const showLogin = document.getElementById("show-login");
    const registerBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const messageBox = document.getElementById("message");

    function showMessage(text, type = "info") {
      messageBox.textContent = text;
      messageBox.style.display = "block";
      messageBox.style.background = type === "error" ? "#ffcccc" : "#ccffcc";
      setTimeout(() => (messageBox.style.display = "none"), 4000);
    }

    // --- PRZEŁĄCZANIE FORMULARZY ---
    showRegister.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    });

    showLogin.addEventListener("click", () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // --- REJESTRACJA ---
    registerBtn.addEventListener("click", async () => {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      if (!email || !password) {
        showMessage("Uzupełnij e-mail i hasło.", "error");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        showMessage("✅ Konto utworzone! Możesz się zalogować.", "success");
        console.log("Zarejestrowano:", userCredential.user);
      } catch (error) {
        console.error(error);
        if (error.code === "auth/email-already-in-use") {
          showMessage("Ten e-mail jest już zajęty.", "error");
        } else if (error.code === "auth/weak-password") {
          showMessage("Hasło jest zbyt słabe (min. 6 znaków).", "error");
        } else {
          showMessage(error.message, "error");
        }
      }
    });

    // --- LOGOWANIE ---
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showMessage("✅ Zalogowano pomyślnie!", "success");
        console.log("Zalogowano:", userCredential.user);
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (error) {
        console.error(error);
        showMessage("Nieprawidłowy e-mail lub hasło.", "error");
      }
    });
  </script>
</body>
</html>
