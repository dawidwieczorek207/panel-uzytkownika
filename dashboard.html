<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel użytkownika</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    #user-email {
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      display: block;
    }

    #logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #logout-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel użytkownika</h1>
    <p>Jesteś zalogowany jako:</p>
    <span id="user-email">Ładowanie...</span>
    <button id="logout-btn">Wyloguj</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // --- KONFIGURACJA FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyBcaRkvfSgHhcIXuT2itUaLD0GLl318e5c",
      authDomain: "panel-uzytkownika.firebaseapp.com",
      projectId: "panel-uzytkownika",
      storageBucket: "panel-uzytkownika.firebasestorage.app",
      messagingSenderId: "271912365105",
      appId: "1:271912365105:web:559a69c2f59e098a4db910"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout-btn");

    // --- SPRAWDZANIE STANU ZALOGOWANIA ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmailSpan.textContent = user.email;
        console.log("Zalogowany użytkownik:", user);
      } else {
        // jeśli niezalogowany — przekierowanie na stronę logowania
        window.location.href = "index.html";
      }
    });

    // --- WYLOGOWANIE ---
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        console.error("Błąd przy wylogowaniu:", error);
      }
    });
  </script>
</body>
</html>
