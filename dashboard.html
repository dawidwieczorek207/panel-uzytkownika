<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel u≈ºytkownika</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #eef2ff;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      width: 360px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      border: 0;
      background: #1a73e8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Panel u≈ºytkownika</h1>
    <p>Zalogowano jako: <strong id="user-email"></strong></p>
    <button id="logout-btn">Wyloguj</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcaRkvfSgHhcIXuT2itUaLD0GLl318e5c",
      authDomain: "panel-uzytkownika.firebaseapp.com",
      projectId: "panel-uzytkownika",
      storageBucket: "panel-uzytkownika.firebasestorage.app",
      messagingSenderId: "271912365105",
      appId: "1:271912365105:web:559a69c2f59e098a4db910"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîí Sprawdzenie czy u≈ºytkownik jest zalogowany
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;
      } else {
        // üö´ Brak u≈ºytkownika -> wracamy na stronƒô logowania
        window.location.href = "index.html";
      }
    });

    // üö™ Wylogowanie
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
